<!DOCTYPE html>
<html lang="en">

<head>
    <!--

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Millennium Computers</title>
    <link rel="stylesheet" href="mc_reset.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <link rel="stylesheet" href="mc_styles.css" />
    <!-- this links javascript from another file -->
    <script src="mc_script.js"></script>
</head>

<body>
    <img src="mc_logo.png" alt=" Millennium Computers" />

    <!--A form element named cForm it uses the post method, the post method sends the data in its own secure data stream-->
    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <!-- Input boxes for the customerâ€™s first name, last name, street address, city, state, zip code, and
phone number. The field names should be fName, lName, street, city, state, zip, and phone, respectively. -->

        <fieldset>
            <legend>Customer Information</legend>

            <div>
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName" required />
            </div>

            <div>
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName" required />
            </div>

            <div>
                <label for="street">Street address</label>
                <input type="text" name="street" id="street" required />
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required />
            </div>

            <div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" required />
            </div>

            <div>
                <label for="zip">Zip code</label>
                <input type="text" name="zip" id="zip" pattern="^\d{5}(-\d{4})?$" required />
            </div>

            <div>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>Build Your Computer</legend>

            <div>
                <label for="pspeed">Processor Speed</label>
                <select name="pspeed" id="pspeed">
                    <option value="3.2">3.2 GHz</option>
                    <option value="4.0">4.0 GHz</option>
                    <option value="5.2">5.2 GHz</option>
                </select>
            </div>

            <div>
                <label for="mem">Memory</label>
                <select name="mem" id="mem">
                    <option value="1">1 GB</option>
                    <option value="2">2 GB</option>
                    <option value="4">4 GB</option>
                    <option value="8">8 GB</option>
                </select>
            </div>

            <div>
                <label for="monsize">Monitor Size</label>
                <select name="monsize" id="monsize">
                    <option value="15">15"</option>
                    <option value="17">17"</option>
                    <option value="19">19"</option>
                    <option value="21">21"</option>
                </select>
            </div>

            <div>
                <label for="hard">Hard Drive</label>
                <select name="hard" id="hard">
                    <option value="240 GB">240 GB</option>
                    <option value="500 GB">500 GB</option>
                    <option value="750 GB">750 GB</option>
                    <option value="1">1 TB</option>
                </select>
            </div>

            <div>
                <label for="dvd">DVD burner</label>
                <label for="Yes">Yes</label>
                <input name="dvd" id="Yes" value="Yes" type="radio">
                <label for="No">No</label>
                <input name="dvd" id="No" value="No" type="radio">
            </div>

            <div>
                <label for="tuner">Tuner card</label>
                <label for="Yes">Yes</label>
                <input name="tuner" id="Yes" value="Yes" type="radio">
                <label for="No">No</label>
                <input name="tuner" id="No" value="No" type="radio">
            </div>

            <div>
                <label for="media">Media card</label>
                <label for="Yes">Yes</label>
                <input name="media" id="Yes" value="Yes" type="radio">
                <label for="No">No</label>
                <input name="media" id="No" value="No" type="radio">
            </div>

            <div>
                <label for="warranty">24-month warranty</label>
                <label for="Yes">Yes</label>
                <input name="warranty" id="Yes" value="Yes" type="radio">
                <label for="No">No</label>
                <input name="warranty" id="No" value="No" type="radio">
            </div>

            <div>
                <label for="commBox">Request additional information/comments</label>
                <textarea name="custExp" id="commBox"></textarea>
            </div>
        </fieldset>
        <button type="submit">Send Order</button>
        <button type="reset">Cancel order</button>
        <button>Contact Me</button>
    </form>

</body>

</html>
